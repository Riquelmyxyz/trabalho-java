<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https//stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Calculadora</title>
    <style>
        .calculator {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .display {
            font-size: 2em;
            height: 50px;
            text-align: right;
            padding: 10px;
            background: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <imput type="text" class="display" id="display" disabled> 
        <div class="row">
            <div class="col-3"><button class="btn btn-ligth" onclick="appendNumber('7')">7</button></div>
            <div class="col-3"><button class="btn btn-ligth" onclick="appendNumber('8')">8</button></div>
            <div class="col-3"><button class="btn btn-ligth" onclick="appendNumber('9')">9</button></div>
            <div class="col-3"><button class="btn btn-danger" onclick="setOperation('/')">/</button></div>
        </div>
        <div class="row">
            <div class="col-3"><button class="btn btn-ligth" onclick="appendNumber('4')">4</button></div>
            <div class="col-3"><button class="btn btn-ligth" onclick="appendNumber('5')">5</button></div>
            <div class="col-3"><button class="btn btn-ligth" onclick="appendNumber('6')">6</button></div>
            <div class="col-3"><button class="btn btn-danger" onclick="setOperation('*')">*</button></div>
        </div>
        <div class="row">
            <div class="col-3"><button class="btn btn-ligth" onclick="appendNumber('1')">1</button></div>
            <div class="col-3"><button class="btn btn-ligth" onclick="appendNumber('2')">2</button></div>
            <div class="col-3"><button class="btn btn-ligth" onclick="appendNumber('3')">3</button></div>
            <div class="col-3"><button class="btn btn-danger" onclick="setOperation('-')">-</button></div>
        </div>
        <div class="row">
            <div class="col-3"><button class="btn btn-ligth" onclick="appendNumber(0)">0</button></div>
            <div class="col-3"><button class="btn btn-ligth" onclick="calculate()">=</button></div>
            <div class="col-3"><button class="btn btn-ligth" onclick="appendNumber('+')">+</button></div>
            <div class="col-3"><button class="btn btn-danger" onclick="setOperation()">C</button></div>
        </div>
    <div>
        <script src="script.js"></script>
</body>
</html>
